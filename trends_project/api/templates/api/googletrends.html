<html>
<head>
<h1>Google Trends API</h1>
</head>
<meta charset="utf-8">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$(function() {
  var today = new Date()
    $( "#from" ).datepicker({
      dateFormat: "yy-mm-dd",
      defaultDate: "-1w",
      changeMonth: true,
      changeYear: true,
      numberOfMonths: 1,
      onClose: function( selectedDate ) {
        $( "#to" ).datepicker( "option", "minDate", selectedDate );
      }
    });
    $( "#to" ).datepicker({
      dateFormat: "yy-mm-dd",
      defaultDate: today,
      changeMonth: true,
      changeYear: true,
      numberOfMonths: 1,
      maxDate: today,
      onClose: function( selectedDate ) {
        $( "#from" ).datepicker( "option", "maxDate", selectedDate );
      }
    });
  });
</script>
<body>
  <form method="get" id="trends_form">
    <label for="Startdatum">from:</label>
   <input type="text" id="from" name="from">
   <label for="to">to:</label>
   <input type="text" id="to" name="to">
    <input type="text" name="keyword">
    <button type="submit">search for keyword</button>
  </form>
  <select name="action_list" form="trends_form">
    <option value="plot">Show</option>
    <option value="download">Report</option>
  </select>
  {% if graph %}
  <div style="width:600;height:500">
      {{ graph|safe }}
  </div>
  {% endif %}
</body>
</html>
